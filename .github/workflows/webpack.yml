name: Netology AHJ

on: [push, pull_request]

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v2

    name: Working with artifacts
on: workflow_dispatch 
env:
  file_name: artifact_body.txt
  path: ./
  artifact_name: artifact_1

jobs:
  create_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact data
        run:
          echo "This is body of artifact_1." > ${{ env.path }}${{ env.file_name }}
      - name: Save Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.artifact_name }}
          path: ${{ env.path }}${{ env.file_name }}

  read_artifact:
    needs: create_artifact 
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.artifact_name }}
          path: ${{ env.path }}
      - name: Read artifact
        run:
          echo "${{ env.artifact_name }}:" && cat ${{ env.path }}${{ env.file_name }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
